sudo: required
dist: trusty
language: node_js
node_js:
- '7.4'

addons:
  apt:
    sources:
    - google-chrome
    packages:
    - google-chrome-stable
    - google-chrome-beta

before_install:
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
- export CHROME_BIN=/usr/bin/google-chrome

install:
- npm install -g ionic@2.2.1 cordova@6.5.0
- npm install -g angular-cli
- npm install -g karma@1.6.0
- npm install -g protractor@5.1.1
- webdriver-manager update --standalone
- npm install

before_script:
- google-chrome --version
- nohup bash -c "webdriver-manager start 2>&1 &"

script:
- npm run ionic:build
- protractor
- karma start karma.conf.js --single-run

deploy:
  provider: heroku
  api_key:
    secure: 
  app: fathomless-cliffs-99890
  skip_cleanup: true
