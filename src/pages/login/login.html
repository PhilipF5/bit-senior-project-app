<!--
	Login Page
	==========
	Form to enter username and password.
	Should be displayed as a Modal.
-->

<!-- Page header -->
<ion-header>
	<ion-navbar color="primary">
		<!-- Show logo on modal -->
		<img src="./assets/logo.png">
	</ion-navbar>
</ion-header>

<!-- Everything else -->
<ion-content padding>
	<ion-grid>
		<ion-row>
			<ion-col col-12>
				<ion-card>
					<ion-list>
						<ion-item>
							<ion-label floating>Username</ion-label>
							<ion-input class="username" type="text" [(ngModel)]="username"></ion-input>
						</ion-item>
						<ion-item>
							<ion-label floating>Password / Auth Key</ion-label>
							<ion-input class="password" type="password" [(ngModel)]="password"></ion-input>
						</ion-item>
					</ion-list>
					<button ion-button class="login" block (click)="login()">Login</button>
				</ion-card>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
