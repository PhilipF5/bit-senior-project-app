<ion-header>
  <ion-navbar color="primary">
      <button ion-button icon-only menuToggle><ion-icon name="menu"></ion-icon></button>
      <img src="./assets/logo.png">
  </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-grid>
        <ion-row>
            <ion-col col-12 col-sm-9 col-md-6 col-lg-4 col-xl-3>
                <ion-card>A CHART WILL GO HERE</ion-card>
            </ion-col>
            <ion-col col-12 col-sm-9 col-md-6 col-lg-4 col-xl-3>
                <ion-card>
                    <!--<ion-card-header>
                        Auctions in Progress
                    </ion-card-header>-->
                    <ion-list>
                        <ion-list-header>
                            Auctions in Progress
                        </ion-list-header>
                        <ion-item-sliding #slidingItem1>
                            <button ion-item>
                                <h2>Richmond, VA</h2>
                                <p>Ends at 3:30 PM</p>
                                <button ion-button icon-only item-right clear (click)="slidingItem1._setOpenAmount(100)">
                                    <ion-icon name="more"></ion-icon>
                                </button>
                            </button>
                            <ion-item-options side="right">
                                <button ion-button color="danger" icon-only small (click)="slidingItem1.close()">
                                    <ion-icon name="arrow-back"></ion-icon>
                                </button>
                                <button ion-button color="primary">
                                    <ion-icon name="contacts"></ion-icon>
                                    18
                                </button>
                                <button ion-button color="secondary">
                                    <ion-icon name="car"></ion-icon>
                                    13
                                </button>
                            </ion-item-options>
                        </ion-item-sliding>
                        <ion-item-sliding #slidingItem2>
                            <button ion-item>
                                <h2>Chicago, IL</h2>
                                <p>Ends at 3:45 PM</p>
                                <button ion-button icon-only item-right clear (click)="slidingItem2._setOpenAmount(75)">
                                    <ion-icon name="more"></ion-icon>
                                </button>
                            </button>
                            <ion-item-options side="right">
                                <button ion-button color="primary">
                                    <ion-icon name="contacts"></ion-icon>
                                    15
                                </button>
                                <button ion-button color="secondary">
                                    <ion-icon name="car"></ion-icon>
                                    4
                                </button>
                            </ion-item-options>
                        </ion-item-sliding>
                    </ion-list>
                </ion-card>
                <ion-card>
                    <ion-list>
                        <ion-list-header>
                            Upcoming Auctions
                        </ion-list-header>
                        <button ion-item>
                            <h2>Columbia, SC</h2>
                            <p>04/10/17</p>
                        </button>
                        <button ion-item>
                            <h2>Cleveland, OH</h2>
                            <p>04/15/17</p>
                        </button>
                        <button ion-item>
                            <h2>Trenton, NJ</h2>
                            <p>05/03/17</p>
                        </button>
                    </ion-list>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
