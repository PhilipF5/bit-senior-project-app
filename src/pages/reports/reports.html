<!--
	Reports Page
	============
	Shows graphical statistics for admins.
-->

<!-- Page header -->
<ion-header>
	<ion-navbar color="primary">
		<ion-title>Reports</ion-title>
	</ion-navbar>
</ion-header>

<!-- Everything else -->
<ion-content padding>
	<ion-grid>
		<ion-row>
			<ion-col col-8>
				<ion-card>
					<ion-card-header>
						Vehicles Sold by State
					</ion-card-header>
					<canvas #statesCanvas></canvas>
				</ion-card>
			</ion-col>
			<ion-col col-4>
				<ion-card>
					<ion-card-header>
						Vehicles Sold by Type
					</ion-card-header>
					<canvas #typesCanvas></canvas>
				</ion-card>
				<ion-card>
					<ion-card-header>
						Vehicles Sold by Model
					</ion-card-header>
					<canvas #modelsCanvas></canvas>
				</ion-card>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
