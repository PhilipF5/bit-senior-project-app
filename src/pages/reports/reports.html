<ion-header>

	<ion-navbar color="primary">
		<ion-title>Reports</ion-title>
	</ion-navbar>

</ion-header>


<ion-content padding>
	<ion-grid>
		<ion-row>
			<ion-col col-6>
				<ion-card>
					<ion-card-header>
						Vehicles Sold by State
					</ion-card-header>
					<canvas #statesCanvas></canvas>
				</ion-card>
			</ion-col>
			<ion-col col-6>
				<ion-card>
					<ion-card-header>
						Vehicles Sold by Type
					</ion-card-header>
					<canvas #typesCanvas></canvas>
				</ion-card>
				<ion-card>
					<ion-card-header>
						Vehicles Sold by Model
					</ion-card-header>
					<canvas #modelsCanvas></canvas>
				</ion-card>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
