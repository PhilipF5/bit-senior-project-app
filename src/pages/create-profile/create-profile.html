<ion-header>

	<ion-navbar color="primary">
		<ion-title>Create Buyer</ion-title>
	</ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list>
		<ion-item>
			<ion-label floating>First name</ion-label>
			<ion-input type="text" [(ngModel)]="newUser.firstName"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label floating>Last name</ion-label>
			<ion-input type="text" [(ngModel)]="newUser.lastName"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label floating>Username</ion-label>
			<ion-input type="text" [(ngModel)]="newUser.username"></ion-input>
		</ion-item>
	</ion-list>
	<button ion-button full>Submit</button>
	<button ion-button color="danger" full (click)="cancel()">Cancel</button>
</ion-content>
