<!--
	Create Profile Page
	===================
	Form to create a new buyer profile.
	Should be displayed as a modal.
-->

<!-- Page header -->
<ion-header>
	<ion-navbar color="primary">
		<ion-title>Create Buyer</ion-title>
	</ion-navbar>
</ion-header>

<!-- Everything else -->
<ion-content padding>
	<ion-list>
		<ion-item>
			<ion-label floating>First name</ion-label>
			<ion-input type="text" [(ngModel)]="user.firstName"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label floating>Last name</ion-label>
			<ion-input type="text" [(ngModel)]="user.lastName"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label floating>Username</ion-label>
			<ion-input type="text" [(ngModel)]="user.username"></ion-input>
		</ion-item>
	</ion-list>
	<button ion-button full (click)="submit()">Submit</button>
	<button ion-button color="danger" full (click)="cancel()">Cancel</button>
</ion-content>
