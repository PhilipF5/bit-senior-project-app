<!--
	Create Profile Page
	===================
	Form to create a new buyer profile.
	Should be displayed as a modal.
-->

<!-- Page header -->
<ion-header>
	<ion-navbar color="primary">
		<ion-title>Create Buyer</ion-title>
	</ion-navbar>
</ion-header>

<!-- Everything else -->
<ion-content padding>
	<form>
	<ion-list>
		<ion-item>
			<ion-label floating>First name</ion-label>
			<ion-input type="text" class="firstname" name="firstname" [(ngModel)]="user.firstName"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label floating>Last name</ion-label>
			<ion-input type="text" class="lastname" name="lastname" [(ngModel)]="user.lastName"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label floating>Username</ion-label>
			<ion-input type="text" class="username" name="username" [(ngModel)]="user.username"></ion-input>
		</ion-item>
	</ion-list>
	<input type="submit" ion-button class="submit" full (click)="submit()" text="Submit">
	<button ion-button color="danger" full (click)="cancel()">Cancel</button>
	</form>
</ion-content>
