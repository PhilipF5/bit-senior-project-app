<ion-header>
  <ion-navbar color="primary">
      <button ion-button icon-only menuToggle><ion-icon name="menu"></ion-icon></button>
      <img src="./assets/logo.png">
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-grid>
        <ion-row>
            <ion-col col-12 col-sm-9 col-md-6 col-lg-4 col-xl-3>
                <ion-card>
                    <ion-card-header>
                        Hello, Buyer Name.
                    </ion-card-header>
                    <ion-list>
                        <ion-item>
                            <ion-icon name="cash" item-left></ion-icon>
                            $175,000
                        </ion-item>
                        <button ion-item>
                            <ion-icon name="megaphone" item-left></ion-icon>
                            Current Auction
                        </button>
                        <button ion-item>
                            <ion-icon name="pricetag" item-left></ion-icon>
                            Purchase History
                        </button>
                    </ion-list>
                </ion-card>
            </ion-col>
            <ion-col col-12 col-sm-9 col-md-6 col-lg-4 col-xl-3>
                <ion-card>
                    <ion-card-header>
                        Upcoming Auctions
                    </ion-card-header>
                    <ion-list>
                        <button ion-item>
                            <ion-grid>
                                <ion-row>
                                    <ion-col col-6>
                                        Columbia, SC
                                    </ion-col>
                                    <ion-col col-6>
                                        04/10/17
                                    </ion-col>
                                </ion-row>
                            </ion-grid>
                        </button>
                        <button ion-item>
                            <ion-grid>
                                <ion-row>
                                    <ion-col col-6>
                                        Cleveland, OH
                                    </ion-col>
                                    <ion-col col-6>
                                        04/15/17
                                    </ion-col>
                                </ion-row>
                            </ion-grid>
                        </button>
                        <button ion-item>
                            <ion-grid>
                                <ion-row>
                                    <ion-col col-6>
                                        Trenton, NJ
                                    </ion-col>
                                    <ion-col col-6>
                                        05/03/17
                                    </ion-col>
                                </ion-row>
                            </ion-grid>
                        </button>
                    </ion-list>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
