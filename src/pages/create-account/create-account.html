<ion-header>

	<ion-navbar color="primary">
		<ion-title>Create Account</ion-title>
	</ion-navbar>

</ion-header>


<ion-content padding>
	<ion-grid>
		<ion-row>
			<ion-col col-6>
				<ion-list>
					<ion-item>
						<ion-label floating>Dealer name</ion-label>
						<ion-input type="text" [(ngModel)]="account.dealerName"></ion-input>
					</ion-item>
					<ion-item>
						<ion-label floating>Contact email address</ion-label>
						<ion-input type="text" [(ngModel)]="account.contactEmail"></ion-input>
					</ion-item>
					<ion-item>
						<ion-label floating>Contact phone number</ion-label>
						<ion-input type="text" [(ngModel)]="account.contactPhone"></ion-input>
					</ion-item>
					<ion-item>
						<ion-label floating>Credit amount</ion-label>
						<ion-input type="text" [(ngModel)]="account.creditAmount"></ion-input>
					</ion-item>
				</ion-list>
			</ion-col>
			<ion-col col-6>
				<ion-list>
					<ion-item>
						<ion-label floating>Street address</ion-label>
						<ion-input type="text" [(ngModel)]="account.streetAddress"></ion-input>
					</ion-item>
					<ion-item>
						<ion-label floating>City</ion-label>
						<ion-input type="text" [(ngModel)]="account.city"></ion-input>
					</ion-item>
					<ion-item>
						<ion-label floating>State</ion-label>
						<ion-input type="text" [(ngModel)]="account.state"></ion-input>
					</ion-item>
					<ion-item>
						<ion-label floating>Postal code</ion-label>
						<ion-input type="text" [(ngModel)]="account.postalCode"></ion-input>
					</ion-item>
				</ion-list>
			</ion-col>
		</ion-row>
	</ion-grid>
	<button ion-button full (click)="submit()">Submit</button>
	<button ion-button color="danger" full (click)="cancel()">Cancel</button>
</ion-content>
