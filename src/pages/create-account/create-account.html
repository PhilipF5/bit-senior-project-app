<!--
	Create Account Page
	===================
	Form to create a new dealer account.
	Should be displayed as a modal.
-->

<!-- Page header -->
<ion-header>
	<ion-navbar color="primary">
		<ion-title>Create Account</ion-title>
	</ion-navbar>
</ion-header>

<!-- Everything else -->
<ion-content padding>
	<form>
	<ion-grid>
		<ion-row>
			<ion-col col-6>
				<ion-list>
					<ion-item>
						<ion-label floating>Dealer name</ion-label>
						<ion-input type="text" class="dealername" name="dealername" [(ngModel)]="account.dealerName"></ion-input>
					</ion-item>
					<ion-item>
						<ion-label floating>Contact email address</ion-label>
						<ion-input type="text" class="email" name="email" [(ngModel)]="account.contactEmail"></ion-input>
					</ion-item>
					<ion-item>
						<ion-label floating>Contact phone number</ion-label>
						<ion-input type="text" class="phone" name="phone" [(ngModel)]="account.contactPhone"></ion-input>
					</ion-item>
					<ion-item>
						<ion-label floating>Credit amount</ion-label>
						<ion-input type="text" class="credit" name="credit" [(ngModel)]="account.creditAmount"></ion-input>
					</ion-item>
				</ion-list>
			</ion-col>
			<ion-col col-6>
				<ion-list>
					<ion-item>
						<ion-label floating>Street address</ion-label>
						<ion-input type="text" class="address" name="address" [(ngModel)]="account.streetAddress"></ion-input>
					</ion-item>
					<ion-item>
						<ion-label floating>City</ion-label>
						<ion-input type="text" class="city" name="city" [(ngModel)]="account.city"></ion-input>
					</ion-item>
					<ion-item>
						<ion-label floating>State</ion-label>
						<ion-input type="text" class="state" name="state" [(ngModel)]="account.state"></ion-input>
					</ion-item>
					<ion-item>
						<ion-label floating>Postal code</ion-label>
						<ion-input type="text" class="postal" name="postal" [(ngModel)]="account.postalCode"></ion-input>
					</ion-item>
				</ion-list>
			</ion-col>
		</ion-row>
	</ion-grid>
	<input type="submit" ion-button class="submit" full (click)="submit()" text="Submit">
	<button ion-button color="danger" full (click)="cancel()">Cancel</button>
	</form>
</ion-content>
