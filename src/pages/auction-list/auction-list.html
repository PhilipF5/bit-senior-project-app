<ion-header>

	<ion-navbar color="primary">
		<ion-title>Auctions</ion-title>
	</ion-navbar>

</ion-header>


<ion-content padding>
	<ion-grid>
		<ion-row>
			<ion-col col-12 col-sm-9 col-md-6 col-lg-4 col-xl-3>
				<ion-list>
					<ion-list-header>Current Auction</ion-list-header>
					<button ion-item (click)="navCtrl.push(auctionViewPage)">
						<h2>Richmond, VA</h2>
						<p>Ends at 5:00pm</p>
					</button>
				</ion-list>
				<ion-list>
					<ion-list-header>Registered Auctions</ion-list-header>
					<button ion-item (click)="navCtrl.push(auctionViewPage)">
						<h2>Secaucus, NY</h2>
						<p>April 13, 2017</p>
					</button>
				</ion-list>
			</ion-col>
			<ion-col col-12 col-sm-9 col-md-6 col-lg-4 col-xl-3>
				<ion-list>
					<ion-list-header>Upcoming Auctions</ion-list-header>
					<button ion-item (click)="navCtrl.push(auctionViewPage)">
						<h2>Kansas City, MO</h2>
						<p>April 9, 2017</p>
					</button>
				</ion-list>
			</ion-col>
			<ion-col col-12 col-sm-9 col-md-6 col-lg-4 col-xl-3>
				<ion-list>
					<ion-list-header>Your History</ion-list-header>
					<button ion-item (click)="navCtrl.push(auctionViewPage)">
						<h2>Baltimore, MD</h2>
						<p>February 21, 2017</p>
					</button>
				</ion-list>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
