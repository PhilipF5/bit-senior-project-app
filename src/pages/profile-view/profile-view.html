<ion-header>

	<ion-navbar color="primary">
		<ion-title>View Profile</ion-title>
	</ion-navbar>

</ion-header>


<ion-content padding>
	<ion-grid>
		<ion-row>
			<ion-col col-12 col-sm-9 col-md-6 col-lg-4 col-xl-3>
				<ion-card>
					<ion-card-header>
						<h1>{{profileProvider.profile.fullName}}</h1>
						<p>{{accountProvider.myAccount.owner}}</p>
					</ion-card-header>
					<ion-list>
						<ion-item>
							Bids Placed
							<p item-right>{{profileProvider.profile.bidsCount}}</p>
						</ion-item>
						<ion-item>
							Lots Won
							<p item-right>-</p>
						</ion-item>
						<ion-item>
							Total Spent
							<p item-right>{{profileProvider.profile.totalSpent | currency}}</p>
						</ion-item>
					</ion-list>
				</ion-card>
			</ion-col>
			<ion-col col-12 col-sm-9 col-md-6 col-lg-4 col-xl-3>
				<ion-card>
					<ion-card-header>
						Purchase History
					</ion-card-header>
					<ion-list>
						<button ion-item (click)="navCtrl.push(lotPage)">
							<ion-badge item-left>#14</ion-badge>
							<h2>2012 Ford Fusion SEL</h2>
							<p>35,000 miles</p>
							<h2 item-right>$ 17,000</h2>
						</button>
					</ion-list>
				</ion-card>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
